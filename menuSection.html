<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>新規メニュー</title>
    <link rel="icon" type="image/png" href="./img/header_logo_black.png">
    <link rel="stylesheet" href="./css/language_droplist.css">

    <link rel="stylesheet" href="./css/menu.css">
    <!-- <link rel="stylesheet" href="./css/drink_menu.css"> -->
    <!-- <link rel="stylesheet" href="./css/attention.css"> -->
    <link rel="stylesheet" href="./css/popup_Image.css">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="./img/header_logo.png" alt="Logo" class="logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="menuSection.html">メニュー</a></li>
                <li><a href="drinkSection.html">ドリンク</a></li>
                <li><a href="attentionSection.html">注意事項</a></li>
            </ul>
        </div>

        <div class="header-right">
            <div class="lang-selector" id="headerLangSelector">
                <button id="headerCurrentLang" class="current-lang" aria-label="Language selection">
                    <img src="./img/language_change.png" alt="global icon" class="flag-icon">
                </button>

                <div id="headerLangMenu" class="lang-menu lang-hidden">
                    <button class="lang-option" data-lang="JP" data-flag="./img/flag/japan.png">
                        <img src="./img/flag/japan.png" alt="日本" class="flag">
                        <span>日本語</span>
                    </button>
                    <button class="lang-option" data-lang="KR" data-flag="./img/flag/korea.png">
                        <img src="./img/flag/korea.png" alt="한국어" class="flag">
                        <span>한국어</span>
                    </button>
                    <button class="lang-option" data-lang="EN" data-flag="./img/flag/theUK.png">
                        <img src="./img/flag/theUK.png" alt="English" class="flag">
                        <span>English</span>
                    </button>
                    <button class="lang-option" data-lang="TH" data-flag="./img/flag/thailand.png">
                        <img src="./img/flag/thailand.png" alt="ภาษาไทย" class="flag">
                        <span>ภาษาไทย</span>
                    </button>
                    <button class="lang-option" data-lang="TW" data-flag="./img/flag/taiwan.png">
                        <img src="./img/flag/taiwan.png" alt="台灣" class="flag">
                        <span>繁體中文</span>
                    </button>
                    <button class="lang-option" data-lang="CN" data-flag="./img/flag/china.png">
                        <img src="./img/flag/china.png" alt="中文" class="flag">
                        <span>中文</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="menuSection">
            <div class="note">※写真はイメージです。</div>
            <div class="button-group">
                <div class="btn-wrapper">
                    <div id="btnWagyu" class="menu-btn">和牛コース</div>
                </div>
                <div class="btn-wrapper">
                    <div id="btnPremium" class="menu-btn">プレミアムコース</div>
                </div>
                <div class="btn-wrapper">
                    <div id="btnStandard" class="menu-btn">スタンダードコース</div>
                </div>
            </div>

            <ul id="wagyu-group" class="card-group"></ul>
            <ul id="premium-group" class="card-group"></ul>
            <ul id="standard-group" class="card-group"></ul>

        </section>


    </main>
    <script src="./js/menuCards.js"></script>
    <script src="./js/menu_new.js"></script>
    <!-- <script src="./js/drink_menu.js"></script> -->
    <!-- <script src="./js/attention.js"></script> -->

    <!-- 言語変換セット関数 -->
    <script type="module" src="./js/language_switcher.js"></script>
    <script type="module" src="./js/language_droplist_function.js"></script>
    <script src="./js/language_droplist.js"></script>
    <script src="./js/popup_Image.js"></script>
</body>

</html>
